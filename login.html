<!DOCTYPE html>
<html class="h-full bg-white">

<head>
    <meta charset="UTF-8">
    <title>Login - SwiftPeakDevelopment</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional styles */
        body {
            background-color: #1a202c; /* Dark background color */
            color: #fff; /* Text color */
            margin: 0; /* Remove default margin */
        }

        /* Style for buttons */
        button {
            padding: 8px 16px;
            background-color: #4c51bf;
            color: #fff;
            border: 2px solid transparent;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background-color: #6b7280;
            border-color: #6b7280;
        }
    </style>
</head>

<body class="h-full">
    <nav class="flex justify-center px-6 py-4 bg-gray-800 text-white">
        <button class="border-r border-gray-700 px-4" onclick="location.href='index.html'">Home</button>
        <button class="border-r border-gray-700 px-4" onclick="location.href='about.html'">About</button>
        <button class="border-r border-gray-700 px-4" onclick="location.href='services.html'">Services</button>
        <button class="border-r border-gray-700 px-4" onclick="location.href='status.html'">Status Page</button>
    </nav>

    <div class="flex justify-center items-center h-full">
        <div class="sm:w-full sm:max-w-sm">
            <!-- Your login form -->
            <img class="mx-auto h-10 w-auto" src="https://i.imgur.com/sLCLKSe.jpg" alt="Your Company"> <!-- Updated image source -->
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight">Sign in to your account</h2>

            <form class="space-y-6" action="#" method="POST">
                <!-- Insert your form elements here -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" autocomplete="email" required class="block w-full px-3 py-2 mt-1 text-gray-900 placeholder-gray-500 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full px-3 py-2 mt-1 text-gray-900 placeholder-gray-500 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Sign in</button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm text-gray-500">
                Not a member?
                <a href="signup.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Signup</a>
            </p>
        </div>
    </div>
</body>

</html>
